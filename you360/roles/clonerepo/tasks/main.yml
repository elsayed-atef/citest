---
- name: clone repositories
  git:
     repo: 'https://github.com/sayed24/citest.git'
     dest: /home/salama/you360
     version: "{{ TNO }}"
     force: yes
  tags:
     - test_clone

- name: change owner
  file:
    path: /home/salama/you360
    owner: salama
    group: salama
    mode: 0755
    recurse: yes
  tags:
    - test_own

- name: Install packages based on package.json.
  npm:
    path: /home/salama/you360/
    global: yes

  tags:
    - test_npm

