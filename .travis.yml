language: node_js
node_js:
- '7'
env:
- NODE_ENV=test
- ANSIBLE_VERSION=2.3.0.0
install:
- if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install
  ansible==$ANSIBLE_VERSION; fi
- if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible-lint; fi
script:
- ansible-playbook you360/you360_playbook.yml -i you360/hosts --ask-sudo-pass -vvvv
  --flush-cache
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*"
  on:
    repo: sayed24/citest
